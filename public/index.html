<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" />
        <title>JSON Viewer</title>
        <style>
            body {
                margin: 0;
                font-family: "Lucida Console", "Lucida Sans Typewriter", monaco, "Bitstream Vera Sans Mono", monospace;
                font-size: 1rem;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                background: #333;
                color: #fff;
            }

            .link-github > svg {
                width: 40px;
                height: 40px;
            }

            .input {
                width: 100%;
                height: calc(50% - 1rem);
                background: inherit;
                color: inherit;
            }

            .output {
                width: 100%;
                height: 50%;
            }

            @media only screen and (min-width: 868px) {
                .input {
                    flex: 0 0 auto;
                    width: 460px;
                    height: calc(100% - 1rem);
                }

                .output {
                    flex: 1 1 0;
                    height: 100%;
                    overflow: auto;
                }
            }

            .input {
                padding: 0.5rem;
                border: none;
                resize: horizontal;
                box-shadow: inset 0 0 10px rgb(0 0 0 / 30%);
            }

            .input:focus {
                outline: none;
            }

            .output {
                position: relative;
            }

            .output > .placeholder {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
                text-align: center;
            }

            .output__inner {
                line-height: 1.2rem;
                overflow: auto;
                width: fit-content;
                min-width: calc(100% - 1rem);
                height: calc(100% - 1rem);
                padding: 0.5rem;
            }

            .tree {
                margin: 0.25rem 0.25rem 0.25rem 0;
            }

            .tree__head {
                cursor: pointer;
                display: inline-block;
            }

            .tree__body {
                margin-top: 0.5rem;
                padding: 0.5rem;
                display: none;
                outline: 1px dashed rgba(0, 0, 0, .3);
                transition: outline .1s ease;
            }

            .tree:hover > .tree__body,
            .tree:focus-within > .tree__body {
                outline: 1px dashed rgba(255, 255, 255, .5);
            }

            .tree__row {
                padding: 0.25rem;
            }

            .tree__row-column {

            }

            .tree--expand > .tree__body {
                display: block;
            }

            .tree__head-close {
                display: none;
            }

            .tree--expand > .tree__head > .tree__head-expand {
                display: none;
            }

            .tree--expand > .tree__head > .tree__head-close {
                display: inline;
            }
        </style>
    </head>
    <body>
        <textarea
            class="input"
            name="input"
            cols="50"
            rows="30"
            placeholder="Paste raw JSON"
        ></textarea>
        <div class="output">
            <span class="placeholder">Formatted JSON will be printed here</span>
            <div class="output__inner"></div>
        </div>
    </body>
</html>
